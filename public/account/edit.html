            <div class="container mt-5">
                <div class="card">
                    <div class="card-header">
                        <h3>Edit Account</h3>
                    </div>
                    <div class="card-body">
                        <form id="editAccountForm">
                            <input type="hidden" id="id" name="id">
        
                            <!-- Username (readonly) -->
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" readonly>
                            </div>
        
                            <!-- Name -->
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
        
                            <!-- Email -->
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email">
                            </div>
        
                            <!-- Phone number -->
                            <div class="mb-3">
                                <label for="phone_number" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phone_number" name="phone_number">
                            </div>
        
                            <!-- Address -->
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address" name="address">
                            </div>
        
                            <!-- Gender and Birthday -->
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="birthday" class="form-label">Birthday</label>
                                    <input type="date" class="form-control" id="birthday" name="birthday">
                                </div>
                                <div class="col-md-6">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select class="form-select" id="gender" name="gender">
                                        <option value="male">Nam</option>
                                        <option value="female">Nữ</option>
                                        <option value="other">Khác</option>
                                    </select>
                                </div>
                            </div>
        
                            <!-- Role -->
                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <select class="form-select" id="role" name="role">
                                    <option value="admin">Admin</option>
                                    <option value="user">User</option>
                                </select>
                            </div>
        
                            <!-- Password -->
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control d-none" id="password" name="password" placeholder="Enter new password">
                                <button type="button" id="resetPasswordBtn" class="btn btn-primary">Reset Password</button>
                            </div>
        
                            <!-- Verification -->
                            <div class="mb-3">
                                <label for="is_verified" class="form-label">Verification Status</label>
                                <select class="form-select" id="is_verified" name="is_verified">
                                    <option value="0">Chưa xác nhận</option>
                                    <option value="1">Khóa</option>
                                    <option value="2">Mở khóa</option>
                                </select>
                            </div>
        
                            <button type="submit" class="btn btn-success">Submit</button>
                        </form>
                    </div>
