<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read and Export Excel File</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        #progress-container {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            margin-top: 20px;
        }
        
        #progress-bar {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
            text-align: center;
            line-height: 30px;
            color: white;
            border-radius: 5px;
        }

        #output {
            margin-top: 20px;
            white-space: pre-wrap;
        }

        #export-btn {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #export-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <input type="file" id="input" />
    
    <!-- Thanh tiến trình -->
    <div id="progress-container">
        <div id="progress-bar">0%</div>
    </div>

    <!-- Kết quả đọc file -->
    <pre id="output"></pre>

    <!-- Nút xuất file -->
    <button id="export-btn" style="display:none;">Export to Excel</button>

    <script>
        let jsonData;

        document.getElementById('input').addEventListener('change', handleFile, false);

        function handleFile(event) {
            const file = event.target.files[0];
            const reader = new FileReader();

            // Bắt đầu thanh tiến trình
            updateProgress(0);

            reader.onprogress = function(e) {
                if (e.lengthComputable) {
                    const percentLoaded = Math.round((e.loaded / e.total) * 100);
                    updateProgress(percentLoaded);
                }
            };

            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });

                // Chọn sheet đầu tiên
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];

                // Chuyển sheet thành JSON
                jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                
                // Hiển thị kết quả
                document.getElementById('output').textContent = JSON.stringify(jsonData, null, 2);

                // Hiển thị nút export
                document.getElementById('export-btn').style.display = 'inline';

                // Hoàn thành thanh tiến trình
                updateProgress(100);
            };

            reader.readAsArrayBuffer(file);
        }

        // Hàm để cập nhật thanh tiến trình
        function updateProgress(percent) {
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = percent + '%';
            progressBar.textContent = percent + '%';
        }

        // Sự kiện khi nhấn nút export
        document.getElementById('export-btn').addEventListener('click', function() {
            if (jsonData) {
                exportToExcel(jsonData, 'exported_data.xlsx');
            }
        });

        // Hàm xuất dữ liệu thành file Excel
        function exportToExcel(data, fileName) {
            // Tạo một workbook mới
            const wb = XLSX.utils.book_new();

            // Chuyển đổi JSON thành sheet
            const ws = XLSX.utils.aoa_to_sheet(data);

            // Thêm sheet vào workbook
            XLSX.utils.book_append_sheet(wb, ws, 'Sheet1');

            // Xuất file Excel
            XLSX.writeFile(wb, fileName);
        }
    </script>

</body>
</html>
